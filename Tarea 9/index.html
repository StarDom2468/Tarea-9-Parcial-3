<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de SQL a JSON</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      text-align: center;
      color: #555;
    }

    #fileInput {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 30px;
      color: #333;
    }

    pre {
      background-color: #131111;
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 50px;
      color: #777;
    }

    .footer a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Conversion SQL a JSON</h1>
    <p>Sube tu archivo SQL para convertirlo a formato JSON.</p>
    <input type="file" id="fileInput" accept=".sql" />
    <button onclick="convertSQLToJSON()">Convertir</button>

    <h2>Resultado JSON:</h2>
    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>

</html>
